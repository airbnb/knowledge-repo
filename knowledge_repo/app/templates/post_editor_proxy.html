{% extends "post_editor_base.html" %}

{% block metadata_fields %}
{{ super() }}
<label for="post_proxy"> Linked Post URL: </label>
<input id="post_proxy"
       class="form-control"
       type="text"
       value="{{ proxy if proxy else ''}}"></input>
<br>
{% endblock %}


{% block render_block %}
<b>Linked Post Preview</b>
<iframe width=100% height=1000 src="{{ proxy }}"></iframe>
{% endblock render_block %}
